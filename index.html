<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">

        <header class="header">

            <div class="container">
                <div class="menu">
                    <div class="menu_left">
                        <a href="" class="menu_left_main_icon"><img src="img/icon.svg" alt="icon"></a>
                        <a href="" class="menu_left_search_icon"><img src="img/search.svg" alt=""></a>
                    </div>

                    <div class="menu_right">
                        <a href="" class="menu_right_icon"><img src="img/menu.svg" alt=""></a>
                        <a href="" class="menu_right_icon"><img src="img/chelovechek.svg" alt=""></a>
                        <a href="" class="menu_right_basket">
                            <img src="img/basket.svg" alt="">
                            <span class="menu_basket-count">5</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>



    <div class="top_info">
        <div class="strip">
            <h2 class="title">
                <span class="title_bold">THE BRAND</span>
                <span class="title_sub">OF LUXERIOUS <span class="word">FASHION</span></span>
            </h2>
        </div>
    </div>
    <div class="container">
        <div class="offers">
            <a href="" class="offer_item-lnk">
                <div class="offer_item" style="background-image: url('img/offers/woman.png');">
                    <p>30% off</p>
                    <h3>FOR WOMAN</h3>
                </div>
            </a>
            <a href="" class="offer_item-lnk">
                <div class="offer_item" style="background-image: url('img/offers/man.png');">
                    <p>HOT DEAL</p>
                    <h3>FOR MEN</h3>
                </div>
            </a>
            <a href="" class="offer_item-lnk">
                <div class="offer_item" style="background-image: url('img/offers/kid.png');">
                    <p>NEW ARRIVALS</p>
                    <h3>FOR KIDS</h3>
                </div>
            </a>
            <a href="" class="offer_item-lnk offer_item-full">
                <div class="offer_item" style="background-image: url('img/offers/accesories.png');">
                    <p>NEW ARRIVALS</p>
                    <h3>FOR KIDS</h3>
                </div>
            </a>
        </div>
    </div>
    <footer class="footer"></footer>
</body>

</html>
